<!DOCTYPE html>
<html>
<head>
    <title>Adendas de Historia Clínica</title>
</head>
<body>
    <h2>Adendas</h2>
    {% if adendas %}
        <ul>
            {% for adenda in adendas %}
                <li>{{ adenda.notas }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron adendas para la historia clínica dada.</p>
    {% endif %}
</body>
</html>
